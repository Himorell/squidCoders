<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
   <title>Squid Coders</title>
   <link rel="stylesheet" href="css/game.css">
   <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
   

</head>
<body onload="changePictureBack()">
   <header>
     <h1><img src="./images/logo.png" alt="Logo Squid Coders"></h1>
      <div class="homeButton"><a href="index.html">Home</a></div>
   </header> 
   <main>
      <div class="sceneDoll"> 
         <div class="trafficLightGreen">
            <button id="play"> 
               <img src="./images/lightGreen.png" id="trafficLight" alt="Traffic light"> 
               <h2 class="animate__animated animate__bounce animate__repeat-2">
                  <span class="arroyPlay">&#8593;</span>
                  PLAY!!</h2>
               <audio id="soundSquid" src="./audio/willPlay01.mp3" controls type="audio/mp3"> </audio>
            </button>
         </div>
         
         
         <div class="tree">
         <img src="./images/dollBack.png" id="doll" alt="Doll Back">
         </div>


         <div class="resultsSquiders">
            <div class="coreanText">
               *오징어*
            </div>
            <p id="losers"></p>
         </div>
      </div>
      
      <div class="sceneSquiders" id="winners">
         
      </div>
         


   </main>
   <footer>
      <p>© Copyrigth 2022 Squid Coders</p>
   </footer>

   <script src="./js/index.js"></script>
